        <h5 id="Git"><a href="#Git" class="headerlink" title="Git"></a>Git</h5><p>开源的分布式版本管理系统。Git版本库是Git管理文件的仓库-目录。<br>1.创建版本库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git init <span class="comment">#将当前目录变成Git可以管理的目录(版本库)，并自动创建一个master分支。</span></span><br></pre></td></tr></table></figure>

<p>执行完后会生成一个名为.git的文件夹，用来跟踪并管理版本。<br>2.将文件添加到版本库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ vi/vim <span class="comment">#新建文件，默认是命令模式，编辑模式按下esc可以回退到命令模式</span></span><br><span class="line">$ git add x/xx <span class="comment">#将文件、文件夹下的所有文件添加到暂存区</span></span><br><span class="line">$ git commit -m <span class="string">&quot;hahahha&quot;</span> <span class="comment">#将暂存区的文件提交到仓库并提交备注信息</span></span><br><span class="line">$ git status <span class="comment">#查看状态，判断文件是在暂存区还是仓库</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><strong>分支管理：</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ git branch <span class="comment">#列出本地分支</span></span><br><span class="line">$ git branch A <span class="comment">#手动创建一个分支A</span></span><br><span class="line">$ git checkout A <span class="comment">#切换到分支A</span></span><br><span class="line">$ git chechout -b A <span class="comment">#创建新分支A并切换到该分支</span></span><br><span class="line">$ git branch -d A <span class="comment">#删除分支A</span></span><br><span class="line">$ git merge A <span class="comment">#将分支A合并到当前分支</span></span><br></pre></td></tr></table></figure>

<h5 id="Github"><a href="#Github" class="headerlink" title="Github"></a>Github</h5><p>面向开源及私有软件项目的托管平台，只支持git作为唯一的版本库格式进行托管。<br><strong>gitlink 确实开源：</strong> 中国计算机学会CCF官方指定的开源创新服务平台</p>
